<body>
 <p>
 The sun sets low,<br>
 Birds return home,<br>
 Stars start to glow,<br>
 Night begins to roam.<br>
 </p>
 <hr>
 <p>
 The poem describes the transition from day to night and the calmness that comes with it.
 </p>
