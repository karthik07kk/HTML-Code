<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hover Color Change</title>
    <style>
 button {
 color: black;
 }
 button:hover {
 color: white;
 background-color: black;
 }
 </style>
</head>
<body>
    <button>Hover me</button>
</body>
</html>
