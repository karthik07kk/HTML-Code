<!DOCTYPE html>
<html>
<head>
 <style>
 .multi-bg {
 width: 100%;
 height: 3000px;
 background-image: 
 linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
 url('karthik.jpg');
 background-size: cover;
 background-blend-mode: overlay;
 color: white;
 padding: 20px;
 }
 </style>
</head>
<body>
 <div class="multi-bg">
 <h2>Overlay Background with Gradient</h2>
 </div>
</body>
</html>
